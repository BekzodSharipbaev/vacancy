{% extends 'vacancyapp/base.html' %}
{% load bootstrap5 %}
{% load customs %}
{% block content %}
  <div class="">
    <form method="get">
      {{ form.as_p }}
      <button type="submit">
        Искать
      </button>
    </form>
  </div>
  <div class="main-div d-flex m-auto"
       style="justify-content: center;
              max-width: 1320px;
              width: 100%;
              flex-wrap: wrap;
              height: 100vh">
    {% for vacancy in page_obj %}
      <div class="card d-inline-grid p-4 text-center"
           style="width: 18rem;
                  margin: 50px">
        <div class="card-body d-flex"
             style="flex-direction: column;
                    justify-content: space-between">
          <div>
            <h3 class="card-title">
              {{ vacancy.title }}
            </h3>
            <h6 class="card-subtitle mb-2 text-body-secondary">
              {{ vacancy.company }}
            </h6>
            <div>
              <a href="{{ vacancy.get_absolute_url }}">Подробнее</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="pagination d-flex justify-content-center mt-5">
    {% paginate page_obj count=4 request=request %}
  </div>
{% endblock content %}
