{% extends 'vacancyapp/base.html' %}
{% block content %}
  <h1>
    {{ title }}
  </h1>
  <div>
    <h2>
      {{ vacancy.v_title }}
    </h2>
    <p>
      {{ vacancy.company }}
    </p>
    <p>
      {{ vacancy.requirements }}
    </p>

      {{ vacancy.salary }}

      {{ vacancy.description }}
    </p>
  </div>
{% endblock content %}
